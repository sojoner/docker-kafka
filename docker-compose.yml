consul:
    image: qnib/consul
    hostname: consul
    container_name: consul
    extends:
      file: base.yml
      service: base
    environment:
    - RUN_SERVER=true
    - BOOTSTRAP_CONSUL=true
    ports:
    - "8500:8500"

zkui:
    image: qnib/zkui
    hostname: zkui
    container_name: zkui
    extends:
      file: base.yml
      service: base
    links:
    - consul:consul
    ports:
    - 9090:9090
    privileged: true

zookeeper:
    image: qnib/zookeeper
    hostname: zookeeper
    container_name: zookeeper
    extends:
      file: base.yml
      service: base
    links:
    - consul:consul
    privileged: true
    ports:
    - 2181:2181

kafkaMonitor:
    image: qnib/kafka-monitor
    hostname: kafka-monitor
    container_name: kafka-monitor
    extends:
      file: base.yml
      service: base
    environment:
    - FORWARD_TO_KAFKA=true
    links:
    - consul:consul
    - kafka0:kafka
    ports:
    - 8080:8080
    privileged: true

kafkaMgr:
    image: qnib/kafka-manager
    hostname: kafka-manager
    container_name: kafka-manager
    extends:
      file: base.yml
      service: base
    environment:
    - APPLICATION_SECRET=letmein
    ports:
    - 9000:9000
    volumes:
    - ./conf/:/kafka-manager-1.2.7/conf/
    links:
    - consul:consul
    - zookeeper:zookeeper

kafka0:
    hostname: kafka0
    container_name: kafka0
    extends:
      file: base.yml
      service: kafka
    environment:
    - BARE_HOST=kafka0
    - KAFKA_PORT=9092
    ports:
     - 9092:9092
    links:
    - consul:consul
    - zookeeper:zookeeper

kafka1:
    hostname: kafka1
    container_name: kafka1
    extends:
      file: base.yml
      service: kafka
    environment:
    - BARE_HOST=kafka1
    - KAFKA_PORT=9192
    ports:
     - 9192:9192
    links:
    - consul:consul
    - zookeeper:zookeeper

kafka2:
    hostname: kafka2
    container_name: kafka2
    extends:
      file: base.yml
      service: kafka
    environment:
    - BARE_HOST=kafka2
    - KAFKA_PORT=9292
    ports:
     - 9292:9292
    links:
    - consul:consul
    - zookeeper:zookeeper
